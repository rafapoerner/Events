<div class="d-flex align-items-center vh-100">

	<div class="mx-auto text-center shadow-sm bg-black rounded p-4 my-2">

		<form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
      <img class="main-logo lazyloaded" src="../../../../assets/myra-branco-fix-2.png.webp" alt="">
			<a  for="username" class="sr-only bg-white">Usuário</a>
			<input
      [(ngModel)]="model.userName"
      type="email"
      name="username"
      id="username"
      class="form-control"
      placeholder="Usuário"
      required
      >
			<label for="password" class="sr-only">Password</label>
			<input
      [(ngModel)]="model.password"
      type="password"
      id="password"
      class="form-control"
      placeholder="Senha"
      name="password"
      required
      >
			<button  [disabled]="loginForm.invalid" class="btn btn-lg btn btn-outline-dark btn-block" type="submit">Entrar</button>
			<!-- <p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p> -->
			<a class="btn btn-lg  btn-block" routerLink="/user/registration">Esqueci minha senha</a>
		</form>

	</div>

</div>
